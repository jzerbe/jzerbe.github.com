<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <title>{{ page.title }}</title>
        <meta name="author" content="Jason Zerbe" />
        <link href="//vraidsys.com/atom.xml" rel="alternate" title="Jason Zerbe" type="application/atom+xml" />

        <!-- custom classes, overrides of jquery/mobile, mapping tweaks -->
        <style type="text/css">
            .post-content li {
                font-size: 14px;
            }
            .gaiagps_embed {
                height: 400px;
                width: 100%;
            }
            .google_drive_image_embed {
                max-width: 100%;
            }
            .google_maps_embed {
                height: 400px;
                width: 100%;
            }
            .leaflet-bottom {
                z-index: inherit !important;
            }
            .map_box_container {
                height: 400px;
            }
            .map_box_container #mapcanvas {
                height: 400px;
                margin: 0 auto;
                width: 100%;
            }
            .youtube_embed {
                height: 0;
                padding-bottom: 51%;
                position: relative;
                width: 100%;
            }
            .youtube_embed iframe {
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
            }
        </style>

        <link rel="stylesheet" href="/ui/css/ratchet.min.css" />
        <script src="/ui/js/ratchet.min.js"></script>

        <!-- the great google-ly-moogle-ly -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-2372567-8', 'vraidsys.com');
        ga('require', 'displayfeatures');
        ga('require', 'linkid', 'linkid.js');
        ga('send', 'pageview');
        </script>

        <!-- interactive/slippy mapping -->
        <link rel="stylesheet" href="//unpkg.com/leaflet@1.3.1/dist/leaflet.css"
              integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
              crossorigin="" />
        <script src="//unpkg.com/leaflet@1.3.1/dist/leaflet.js"
                integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                crossorigin=""></script>
    </head>
    <body>
        <header class="bar bar-nav">
            <h1 class="title">{{ page.title }}</h1>
        </header>

        <div class="content">
            {{ content }}

            <div>&nbsp;</div>
            <div>&nbsp;</div>
        </div>

        <nav class="bar bar-tab">
            {% if page.name contains 'index' %}
                <a class="tab-item active" data-ignore="push" href="/index.html">Profile</a>
            {% else %}
                <a class="tab-item" data-ignore="push" href="/index.html">Profile</a>
            {% endif %}

            {% if page.name contains 'projects' %}
                <a class="tab-item active" data-ignore="push" href="/projects.html">Projects</a>
            {% else %}
                <a class="tab-item" data-ignore="push" href="/projects.html">Projects</a>
            {% endif %}

            {% if page.name contains 'posts' %}
                <a class="tab-item active" data-ignore="push" href="/posts.html">Posts</a>
            {% else %}
                <a class="tab-item" data-ignore="push" href="/posts.html">Posts</a>
            {% endif %}
        </nav>
    </body>
</html>
