<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ page.title }}</title>
        <meta name="author" content="Jason Zerbe" />
        <link href="//vraidsys.com/atom.xml" rel="alternate" title="Jason Zerbe" type="application/atom+xml" />

        <!-- custom classes, overrides of jquery/mobile, mapping tweaks -->
        <style type="text/css">
            .disabled {
                display: none !important;
            }
            .gaiagps_embed {
                height: 400px;
                width: 100%;
            }
            .google_maps_embed {
                height: 400px;
                width: 100%;
            }
            .leaflet-bottom {
                z-index: inherit !important;
            }
            .map_box_container {
                height: 400px;
            }
            .map_box_container #mapcanvas {
                height: 400px;
                margin: 0 auto;
                width: 100%;
            }
            .ui-btn img {
                height: 90%;
                padding: 5px;
            }
            .ui-content img {
                max-width: 100%;
            }
            .youtube_embed {
                height: 0;
                padding-bottom: 51%;
                position: relative;
                width: 100%;
            }
            .youtube_embed iframe {
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
            }
        </style>

        <!-- base jquery mobile -->
        <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>
            $(document).bind("mobileinit", function(){
                $.mobile.ajaxEnabled = false;
                $.mobile.pushStateEnabled = false;
            });
        </script>
        <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- inject additional jQuery Mobile styling -->
        <script>
        $(document).bind('pagecreate', function(event){
            $('h3').addClass('ui-bar').addClass('ui-bar-a').addClass('ui-corner-all');
        });
        </script>

        <!-- the great google-ly-moogle-ly -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-2372567-8', 'vraidsys.com');
        ga('require', 'displayfeatures');
        ga('require', 'linkid', 'linkid.js');
        ga('send', 'pageview');
        </script>

        <!-- interactive/slippy mapping -->
        <link rel="stylesheet" href="//unpkg.com/leaflet@1.3.1/dist/leaflet.css"
              integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
              crossorigin="" />
        <script src="//unpkg.com/leaflet@1.3.1/dist/leaflet.js"
                integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                crossorigin=""></script>
    </head>
    <body>
        {{ content }}
    </body>
</html>
