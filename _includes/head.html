<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/geologic.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;600&family=JetBrains+Mono:wght@400;700&family=Public+Sans:wght@700;900&display=swap" rel="stylesheet">
  <style>
    .gaiagps_embed {
      height: 500px;
      width: 100%;
    }
    .google_drive_image_embed {
    }
  </style>

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="{{ site.url }}/public/favicon.svg">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">

  <!-- Awin verification -->
</head>

<header style="position: sticky; top: 0; background: var(--bg-color); border-bottom: 1px solid var(--border-color); padding: 1rem 0; z-index: 100;">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center;">

    <div class="logo-area" style="font-family: var(--font-mono); font-weight: 700;">
      <span style="border: 2px solid var(--text-color); padding: 2px 6px;">{{ site.title }}</span>
    </div>

    <nav>
      <ul style="list-style: none; display: flex; gap: 2rem; margin: 0; font-family: var(--font-heading); font-size: 0.9rem;">
        <li><a href="{{ site.url }}">THE LOG</a></li>
        <li><a href="{{ site.url }}/person">THE PERSON</a></li>
        <li><a href="{{ site.sidebar.vraidsys.link }}">THE BUSINESS</a></li>
      </ul>
    </nav>
  </div>
</header>
