---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.tags contains 'preview' %}
  {% comment %} liquid is missing negation {% endcomment %}
  {% else %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.tags | array_to_sentence_string }}</span>
  </div>
  {% endif %}
  {% endfor %}
</div>
