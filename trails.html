---
layout: default
title: Jason Zerbe's trailbook | running up mountains
---

<div data-role="page">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a rel="external" href="/search.html" data-icon="search">Search</a>

        <h1>{{ page.title }}</h1>
    </div>

    <div data-role="content">
        {% for post in site.posts %}
            {% if post.tags contains 'trails' %}
                <div class="postlet">
                    {{ post.date | date_to_string }}
                    <a href="{{ post.url }}" title="{{ post.title }} permalink">{{ post.title }}</a>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    {% include footer_trails.html %}
</div>
